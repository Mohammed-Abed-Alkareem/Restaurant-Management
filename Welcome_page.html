<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="my_style.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero__title {
        padding: 10px;
      }
      .hero__img {
        padding: 10px;
      }
      /* This assumes you have a container element with the class 'centered-container' */
      .centered_container {
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        text-align: center; /* Ensure that the text inside is centered (if needed) */
      }

      .menu-item {
        position: relative;
        width: 300px; /* Width of the menu items */
        height: 300px; /* Height of the menu items */
        border-radius: 10px; /* Optional: if you want rounded corners */
        overflow: hidden; /* Ensures the image doesn't exceed the border-radius */
      }

      .menu-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the item */
      }

      .menu-container {
        max-width: 600px; /* Adjust as needed */
        margin: 0 auto; /* Centers the container horizontally */
        display: flex;
        flex-direction: column; /* Stack children vertically */
        align-items: center;
        gap: 20px; /* Space between items */
      }

      .menu-item {
        position: relative; /* This is crucial for the pseudo-element to position itself correctly */
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px; /* Space between menu items */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: transform 0.2s; /* Smooth transition for hover effect */
        overflow: hidden;
      }

      .menu-item::before {
        content: "";
        position: absolute;
        top: -10px; /* Expands the box beyond the content area */
        left: -10px;
        right: -10px;
        bottom: -10px;
        background-color: gray; /* Your desired box color */
        z-index: -1; /* Ensures the background is under the content */
      }

      .menu-item:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
      }
      .menu-text {
        color: white; /* or any color you prefer */
        font-size: 2rem; /* Adjust to your preference */
        text-align: center;
        z-index: 10; /* Make sure the text is above the background image */
      }

      .hero__content h2 {
        font-size: 3rem;
        line-height: 65px;
      }

      .hero__content p {
        margin-top: 40px;
      }
      .hero__content {
        padding-top: 40px;
      }
